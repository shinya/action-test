name: auto-merge

on:
  pull_request_review:
    types: [submitted]
  # workflow_run:
  #   workflows: [Test]
  #   types: [completed]

permissions:
  pull-requests: write
  contents: write

jobs:
  Hello:
    runs-on: ubuntu-latest
    steps:
      - name: set env
        run: |
          echo 'HELLO=yes' | tee -a "$GITHUB_ENV"
          echo '${{ toJSON(needs) }}'
  Hello2:
    needs: Hello
    runs-on: ubuntu-latest
    steps:
      - name: Hello Check
        run: |
          echo ${{github.event.workflow_run.conclusion}}

  auto-merge:
    needs: [Hello, Hello2]
    if: |
      github.event.review.state == 'APPROVED'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    env:
      PR_URL: ${{github.event.pull_request.html_url}}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      REPO_NAME: ${{github.event.pull_request.head.repo.full_name}}
    steps:
      - uses: actions/labeler@v4
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Checkout repository with preceding commits
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # - name: Check if only README.md is updated
      #   run: |
      #     git diff --name-only "origin/main" HEAD | tee /tmp/diffs
      #     if [ "$(wc -l < /tmp/diffs)" -eq "$(grep -c "^README.md$" /tmp/diffs)" ]; then
      #       echo 'ONLY_README=yes' | tee -a "$GITHUB_ENV"
      #     else
      #       echo 'ONLY_README=no' | tee -a "$GITHUB_ENV"
      #     fi

      - name: echo env
        run: echo "$REPO_NAME"

      - name: Approve PR
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
        # if: env.ONLY_README == 'yes'
        run: gh pr review "$PR_URL" --approve

      - name: Enable auto-merge
        # if: env.ONLY_README == 'yes'
        run: gh pr merge --merge --auto "$PR_URL"

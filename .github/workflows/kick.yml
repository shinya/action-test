name: Kick-workflow

on:
  workflow_run:
    workflows: [pre-merge]
    types: [completed]

jobs:
  job-check:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Hello
        run:  |
          echo 'Worked upon job completion!'
          echo '${{ toJSON(github.event.workflow_run) }}'